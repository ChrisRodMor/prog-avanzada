<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        canvas{
            background-color:rgb(185, 255, 250);
        }
    </style>
</head>
<body>
    <canvas id="my_canvas" width="500" height="500"></canvas>

    <script>
        const my_canvas = document.getElementById('my_canvas')
        const ctx = my_canvas.getContext('2d')
        var coordX = 280;
        var coordy = 280;
        var direction = "";
        
        document.addEventListener("keydown", function(e) {
            
            
            switch(e.keyCode){
                case 87:
                    direction = "up";
                break;
                case 65:
                    direction = "left";
                break;
                case 83:
                    direction = "down";
                break;
                case 68:
                    direction = "right";
                break;

            }
            
        });

        function update(){

            switch(direction){
                case "up":
                    coordy -= 10;
                break;
                case "left":
                    coordX -= 10;
                break;
                case "down":
                    coordy += 10;
                break;
                case "right":
                    coordX += 10;
                break;

            }
        }

        function pintar(){
            ctx.fillStyle = 'rgb(185,255,250)';
            ctx.fillRect(0, 0, 500, 500);
            ctx.fillStyle = getRandomColor();
            ctx.beginPath();
            ctx.fillRect(coordX, coordy, 50, 50);
            ctx.strokeRect(coordX, coordy, 50, 50);
            ctx.fill();
            update();
            requestAnimationFrame(pintar);
        }

        requestAnimationFrame(pintar);  

        function getRandomColor() {
            var trans = '0.5';
            var color = 'rgba(';
            for (var i = 0; i < 3; i++) {
              color += Math.floor(Math.random() * 255) + ',';
            }
            color += trans + ')';
            return color;
        }

    </script>
</body>
</html>
