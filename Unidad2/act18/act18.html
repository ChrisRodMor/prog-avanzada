<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        canvas{
            background-color:rgb(185, 255, 250);
        }
    </style>
</head>
<body>
    <canvas id="my_canvas" width="500" height="500"></canvas>

    <script>
        const my_canvas = document.getElementById('my_canvas')
        const ctx = my_canvas.getContext('2d')
        
        document.addEventListener("keydown", function(e) {
            var currentColor = getRandomColor();
            var width = Math.random() * 500;
            var height = Math.random() * 500;
            
            console.log(e)

            ctx.fillStyle = currentColor;
            ctx.font = '20px arial';
            ctx.beginPath();
            ctx.fillRect(width, height, 60, 60);
            ctx.strokeRect(width, height, 60, 60);
            ctx.strokeText(e.key,width+30, height+30);
            ctx.fill();
        });

        function getRandomColor() {
            var trans = '0.5';
            var color = 'rgba(';
            for (var i = 0; i < 3; i++) {
              color += Math.floor(Math.random() * 255) + ',';
            }
            color += trans + ')';
            return color;
        }

    </script>
</body>
</html>
