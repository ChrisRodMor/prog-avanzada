<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Login</title>
    <link rel="stylesheet" href="https://unpkg.com/bootstrap/dist/css/bootstrap.min.css">
</head>
<body style=" display: flex; justify-content: center; align-items: center; margin-top: 3%; background-color:rgb(131, 177, 177);">
    <div id="app">
        <div v-if="!logeado">
            <h1>INICIAR SESION</h1>
            <br>
    
            <form @submit.prevent="onSubmit" style="display:grid; justify-content: center; align-items: center;">
                <label for="TCorreo">Correo Electronico:</label><br>
                <input type="email" v-model="correo" name="correo" required><br>
                <label for="TContra">Contraseña</label><br>
                <input type="password" v-model="contraseña" name="contraseña" required><br>
                <input type="submit" value="Iniciar Sesion">
            </form>
        </div>
        <div v-else>

            <h1>Usuarios Registrados</h1>   
            <button class="btn btn-success mb-3" @click="agregarUser">Agregar Usuario</button>


            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Nombre</th>
                        <th>Correo</th>
                        <th>Telefono</th>
                        <th>Fecha de Nacimiento</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="user in users" :key="user.email">
                        <td>{{ user.id }}</td>
                        <td>{{ user.nombre }}</td>
                        <td>{{ user.correo }}</td>
                        <td>{{ user.telefono }}</td>
                        <td>{{ user.fecha_de_nacimiento }}</td>
                        <td>
                            <button class="btn btn-warning btn-sm" @click="editarUser(user)">Editar</button>
                            <button class="btn btn-danger btn-sm" @click="borrarUser(index)">Borrar</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script type="module">
        import { createApp, ref} from 'https://unpkg.com/vue@3.2.47/dist/vue.esm-browser.js';

        createApp({
            setup() {
                const correo = ref('');
                const contraseña = ref('');
                const logeado = ref(false);
                const users = ref([]);

                const onSubmit = async () => {
                    try {
                        const response = await fetch('users.json');
                        const usersData = await response.json();
                        const user = usersData.find(u => u.correo === correo.value && u.contraseña === contraseña.value);

                        if (user) {
                            logeado.value = true;
                            sessionStorage.setItem('correo', correo.value);
                            alert("Bienvenido de vuelta, " + user.nombre);
                            
                            //HACER FETCH
                            try {
                                const response = await fetch('users.json');
                                users.value = await response.json();
                            } catch (error) {
                                alert('Error al obtener los registros de usuarios');
                            }

                        } else {
                            alert('Correo o contraseña inorrectos');
                        }
                    } catch (error) {
                        alert('Error al hacer fetch');
                    }
                };

                const editarUser = (user) => {
                    // Llenar los campos con los datos del usuario seleccionado para edición
                    correo.value = user.correo;
                    contraseña.value = user.contraseña;
                    alert(`Editando usuario: ${user.nombre}`);
                };

                const borrarUser = (index) => {
                    if (confirm("¿Estás seguro de que deseas eliminar este usuario?")) {
                        users.value.splice(index, 1);
                    }
                };

                const agregarUser = () => {
                    const id = prompt("Ingrese ID del usuario:");
                    const nombre = prompt("Ingrese el nombre del usuario:");
                    const correo = prompt("Ingrese el correo del usuario:");
                    const contraseña = prompt("Ingrese la contraseña del usuario:");
                    const telefono = prompt("Ingrese su telefono:");
                    const fecha_de_nacimiento = prompt("Ingrese la fecha de nacimiento del usuario (YYYY-MM-DD):");

                    if (id && nombre && correo && contraseña && telefono && fecha_de_nacimiento) {
                        const nuevoUsuario = {
                            id: id,
                            nombre: nombre,
                            correo: correo,
                            contraseña: contraseña,
                            telefono: telefono,
                            fecha_de_nacimiento: fecha_de_nacimiento
                        };

                        users.value.push(nuevoUsuario);
                        alert("Usuario agregado exitosamente");
                    } else {
                        alert("Todos los campos son obligatorios para agregar un nuevo usuario");
                    }
                };

                return {
                    correo,
                    contraseña,
                    logeado,
                    onSubmit,
                    users,
                    editarUser,
                    borrarUser,
                    agregarUser                  
                };
            }
        }).mount('#app');
    </script>
</body>
</html>
