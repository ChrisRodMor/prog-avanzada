<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Hello World Vue</title>
    </head>
    <body>
        <div id="app">
            <h1> hi {{ nombre }} </h1>

            <input v-model="nombre" placeholder="Escribe tu nombre">
            <br>
            <button @click="count++">
                Count is: {{ count }}
            </button>
            <br>
            
            <h1>Suma</h1>
            <input type="number" v-model.number="num1" placeholder="Num">
            +
            <input type="number" v-model.number="num2" placeholder="Num">

            <button @click="result = num1 + num2">Resultado</button>

            <p>Resultado: {{result}}</p>
            
        </div>
        
        <script type="module">
            import { createApp, ref } from 'https://unpkg.com/vue@3.2.47/dist/vue.esm-browser.js';

            createApp({
                setup() {
                    const nombre = ref('Christian');
                    const count = ref(0);
                    const num1 = ref(0);
                    const num2 = ref(0);
                    const result = ref(0);
                    
                    return {
                        nombre,
                        count,
                        num1,
                        num2,
                        result
                    }
                }
            }).mount('#app')
        </script>
    </body>
</html>
